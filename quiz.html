    <div class="container mt-5">
        <h1>Quiz</h1>
        <form>
            <div class="mb-3">
                <label for="q1" class="form-label">1. What do you think of the design of our website?</label>
                <input type="text" class="form-control" id="q1">
            </div>
            <div class="mb-3">
                <label for="q2" class="form-label">2. Are you satisfied with the information provided on our website?</label>
                <textarea class="form-control" id="q2" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="q3" class="form-label">3. How easy was it to navigate our website?</label>
                <select class="form-select" id="q3">
                    <option selected>Choose...</option>
                    <option>Very easy</option>
                    <option>Somewhat easy</option>
                    <option>Neutral</option>
                    <option>Somewhat difficult</option>
                    <option>Very difficult</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="q4" class="form-label">4. Did you find the information you were looking for?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" id="q4-yes" value="yes">
                    <label class="form-check-label" for="q4-yes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" id="q4-no" value="no">
                    <label class="form-check-label" for="q4-no">
                        No
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="q5" class="form-label">5. Did you like our website?</label>
                <select class="form-select" id="q5">
                    <option selected>Choose...</option>
                    <option>Yes</option>
                    <option>Of course</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
